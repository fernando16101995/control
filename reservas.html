<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Aula</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Reserva de Aula</h2>
        <div id="schedule">
            <!-- Aquí se mostrarán las horas disponibles -->
            <div class="time-slot" data-hour="07:00">07:00 - 08:00</div>
            <div class="time-slot" data-hour="08:00">08:00 - 09:00</div>
            <div class="time-slot" data-hour="9:00">09:00 - 10:00</div>
            <div class="time-slot" data-hour="10:00">10:00 - 11:00</div>
            <div class="time-slot" data-hour="9:00">12:00 - 13:00</div>
           
            <div class="time-slot" data-hour="07:00">15:00 - 16:00</div>
            <div class="time-slot" data-hour="08:00">16:00 - 17:00</div>
            <div class="time-slot" data-hour="9:00">17:00 - 18:00</div>
            <div class="time-slot" data-hour="10:00">18:00 - 19:00</div>
            <div class="time-slot" data-hour="10:00">19:00 - 20:00</div>

        </div>
        <button id="saveReservation">Reservar</button>
        <button id="goBack">Regresar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
